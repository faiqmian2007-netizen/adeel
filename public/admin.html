<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Server Manager</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-app" id="adminApp">
        <!-- Admin Login Form -->
        <div class="admin-login" id="adminLogin">
            <div class="login-card">
                <div class="login-header">
                    <div class="admin-icon">üõ°Ô∏è</div>
                    <h1>Admin Panel</h1>
                    <p>Enter your credentials to access the admin dashboard</p>
                </div>
                
                <form id="adminLoginForm" class="admin-form">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <input type="text" id="adminUsername" name="username" required placeholder="Enter admin username">
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" name="password" required placeholder="Enter admin password">
                    </div>
                    
                    <button type="submit" class="btn primary" id="adminLoginBtn">
                        <span class="btn-text">Login</span>
                        <div class="spinner hidden"></div>
                    </button>
                </form>
                
                <div id="adminMessage" class="message hidden"></div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div class="admin-dashboard hidden" id="adminDashboard">
            <nav class="admin-navbar">
                <div class="nav-content">
                    <div class="nav-brand">
                        <h1>üõ°Ô∏è Admin Panel</h1>
                    </div>
                    <div class="nav-actions">
                        <span class="admin-welcome">Welcome, Admin</span>
                        <button id="adminLogoutBtn" class="btn secondary">Logout</button>
                    </div>
                </div>
            </nav>

            <main class="admin-content">
                <div class="container">
                    <div class="dashboard-header">
                        <h2>User Approval Management</h2>
                        <div class="stats-row">
                            <div class="stat-card">
                                <div class="stat-number" id="totalUsers">0</div>
                                <div class="stat-label">Total Users</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="pendingUsers">0</div>
                                <div class="stat-label">Pending Approval</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="approvedUsers">0</div>
                                <div class="stat-label">Approved Users</div>
                            </div>
                        </div>
                    </div>

                    <div class="filters-section">
                        <div class="filter-tabs">
                            <button class="filter-tab active" data-filter="pending">Pending Users</button>
                            <button class="filter-tab" data-filter="approved">Approved Users</button>
                            <button class="filter-tab" data-filter="all">All Users</button>
                        </div>
                        <div class="search-box">
                            <input type="text" id="userSearch" placeholder="Search users by name or email..." />
                            <button id="refreshUsers" class="btn secondary">üîÑ Refresh</button>
                        </div>
                    </div>

                    <div class="users-section">
                        <div id="usersContainer" class="users-container">
                            <div class="loading-state">
                                <div class="loading-spinner"></div>
                                <p>Loading users...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Enhanced Starry Night Background -->
    <div class="stars-layer1"></div>
    <div class="stars-layer2"></div>
    <div class="twinkling-layer1"></div>
    <div class="twinkling-layer2"></div>
    <div class="shooting-stars"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
